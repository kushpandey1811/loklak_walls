<div ng-attr-id="{{data.id_str}}" class="coa coa-simple" style="background-color:{{cardbgcolor}}">
    <img class="avatar spinner" onError="this.onerror=null;this.src='/images/anon_200x200.png';" ng-src="{{data.user.profile_image_url_https | biggerProfileImage}}" alt="user-images">
    <div class="coa-content row">
        <!-- Main content -->
        <p class="coa-content-text" style="color:{{cardtxtcolor}}" ng-class="data.images.length>0?'col-xs-9':'col-xs-12'" ng-bind-html="data.text | tweetTextLink:cardbgcolor | tweetMention:cardbgcolor | tweetHashtag:cardbgcolor | toTrusted"></p>
        <!-- Images -->
        <div style="height: 100%;" class="col-xs-3">
            <img alt="" ng-if="data.images.length>0" ng-src="{{data.images[0] | instaFilter}}">
        </div>
        <!--         <div data-ng-click="open(data.id_str);" ng-class="{'images-wrapper': true, 'showdetail': showdetail}" ng-if="data.images_count"> -->
        <!--  <div masonry="{ transitionDuration: '1s'}" item-selector=".masonry-brick">
            <div class="masonry-brick" ng-repeat="image in data.images">
                <img ng-click="wall.open()" class="masonry-image spinner" ng-src="{{image}}" alt="A masonry brick">
            </div>
        </div> -->
        <!-- Metadata -->
        <div class="metadata col-xs-12" style="color:{{cardtxtcolor}}" >
            <a class="name {{cardbgcolor | linkColorToClass}}" ng-href="{{'./search?q=from:' + data.user.screen_name}}">{{data.user.name | tweetScreenName }}</a>
            <span class="screen-name">{{ "@" + data.user.screen_name}}</span>
            <span><i class="fa fa-twitter"></i></span> •
            <span am-time-ago="data.created_at"></span>
            <span ng-show="data.place_name" class="created-at"> • <i class="fa fa-map-marker"></i> {{data.place_name}}</span>
        </div>
    </div>
</div>
