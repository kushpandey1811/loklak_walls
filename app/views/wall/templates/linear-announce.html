<div ng-attr-id="{{data.id_str}}" class="linear linear-simple" >
    <!-- <img class="avatar spinner" onError="this.onerror=null;this.src='/images/anon_200x200.png';" ng-src="{{data.user.profile_image_url_https | biggerProfileImage}}" alt="user-images"> -->
    <div class="linear-content row">
        <!-- <div class="row"> -->
        <!-- Main content -->
        <p class="linear-content-text" ng-class="data.images.length>0?'col-xs-9':'col-xs-12'" ng-bind-html="data.text | tweetTextLink | tweetMention | tweetHashtag | toTrusted"></p>
        <!-- Images -->
        <div style="height:130px; padding-left:0; text-align:right;" ng-if="data.images.length>0" class="col-xs-3">
            <img alt="" ng-src="{{data.images[0] | instaFilter}}">
        </div>
        <!--         <div data-ng-click="open(data.id_str);" ng-class="{'images-wrapper': true, 'showdetail': showdetail}" ng-if="data.images_count"> -->
        <!-- <div masonry="{ transitionDuration: '1s'}" item-selector=".masonry-brick">
            <div class="masonry-brick" ng-repeat="image in data.images">
                <img ng-click="wall.open()" class="masonry-image spinner" ng-src="{{image | biggerProfileImage}}" alt="A masonry brick">
            </div>
        </div> -->
        <!-- Metadata -->
        <div class="metadata" ng-class="data.images.length>0?'col-xs-9':'col-xs-12'">
            <a class="name" ng-href="{{'./search?q=from:' + data.user.screen_name}}">{{data.user.name | tweetScreenName}}</a>
            <span class="screen-name">{{ "@" + data.user.screen_name}}</span>
            <span><i class="fa fa-twitter"></i></span> •
            <span am-time-ago="data.created_at"></span>
            <span ng-show="data.place_name" class="created-at"> • <i class="fa fa-map-marker"></i> {{data.place_name}}</span>
        </div>
            <a class="btn btn-success btn-small pull-right" ng-class="{'disabled' : data.approval}" style="margin-right: 10px;" ng-click="toggle()" href="#"><i class="fa fa-check "></i></a>
            <a class="btn btn-danger btn-small pull-right" ng-class="{'disabled': !data.approval}" style="margin-right: 10px;" ng-click="toggle()" href="#"><i class="fa fa-times "></i></a>


        <!-- </div> -->
    </div>
</div>
